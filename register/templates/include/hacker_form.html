{% load bootstrap3 %}
{% load static %}
<form class="signup form-horizontal" enctype="multipart/form-data" id="signup_form" method="post" action="">
    {% csrf_token %}
    {% bootstrap_form hacker_form layout="horizontal" %}
    {% buttons submit='Save' layout='horizontal' %}{% endbuttons %}
</form>
<script src="{% static 'lib/typeahead.min.js' %}"></script>

<script>

    $(document).ready(function () {
                $.ajax({
                    type: "GET",
                    url: "{% static 'schools.json' %}",
                    dataType: "json"
                }).done(function (res) {
                   $(".typeahead-schools").typeahead({source: res});
                }).fail(function (jqXHR, textStatus, errorThrown) {
                    console.error("AJAX call failed: " + textStatus + ", " + errorThrown);
                });
                var other_diet = $('#id_other_diet');
                var diet = $('#id_diet');
                var parent = other_diet.parent('div').parent('div');
                diet.on('change',function() {
                    if (this.value=='Others'){
                        parent.fadeIn();
                    } else {
                        parent.fadeOut();
                        other_diet.val('');
                    }
                });
                if (diet.val() !== 'Others'){
                    parent.hide();
                }

            }
    )

</script>
