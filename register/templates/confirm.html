{% extends 'base.html' %}

{% block body %}
    <div class="col-md-8">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Thanks for confirming {{ application.name }}</h3>
            </div>
            <div class="panel-body">
                Panel content
            </div>
        </div>
        {{ self.title }}
        {% if name %}
            Hey {{ name }} thanks for confirming
            you can cancel here: <a href="{{ cancel }}">{{ cancel }}</a>
        {% else %}
            {{ error }}
        {% endif %}
    </div>
{% endblock %}
