version: 2
workflows:
  version: 2
  test:
    jobs:
    - build-3.7
    - build-3.6
    - build-2.7

jobs:
  build-3.7: &test-template
    docker:
      - image: circleci/python:3.7
    steps:
      - checkout
      - restore_cache:
          key: deps1-{{ .Environment.CIRCLE_JOB}}-{{ .Branch }}-{{ checksum "requirements.txt" }}
      - run:
          command: |
            python -m venv env
            . env/bin/activate
            pip install -r requirements.txt
      - save_cache:
          key: deps1-{{ .Environment.CIRCLE_JOB}}-{{ .Branch }}-{{ checksum "requirements.txt" }}
          paths:
            - "env"
      - run:
          name: Running tests
          command: |
            . env/bin/activate
            python manage.py test
            flake8
      - store_artifacts:
          path: test-reports/
          destination: python_app
  build-3.6:
    <<: *test-template
    docker:
      - image: circleci/python:3.6-jessie
  build-2.7:
    <<: *test-template
    docker:
      - image: circleci/python:2.7-jessie
